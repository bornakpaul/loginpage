<div class="row" class="row bg-info text-white" style="height: 100vh;  background-image: url('https://mdbootstrap.com/img/new/fluid/city/018.jpg');">
    <div class="col-md-6 offset-md-3 mt-4">
        <h2>Login</h2>
        <form>
            <div class="form-group" style="height: 80px">
                <label for="loginUsername">Username</label>
                <input type="text"
                       class="form-control"
                       name="loginUsername"
                       [(ngModel)]="username"
                       >
            </div>
            <div class="form-group" style="height: 80px">
                <label for="loginPassword">Password</label>
                <input type="password"
                       class="form-control"
                       name="loginPassword"
                       [(ngModel)]="password"
                       p>
            </div>
            
            <button type="submit" style="width: 415px"
                    class="btn btn-primary" (click)="LoginUser()"> Login <i class="fas fa-sign-in-alt"></i></button>
        </form>
    </div>
</div>
